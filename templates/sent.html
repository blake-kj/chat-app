{% extends "layout.html" %}

{% block title %}
    Message sent
{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card bg-dark" data-bs-theme="dark">
                <div class="card-body">
                    <p>Message sent successfully</p>
                    <form action="/send">
                        <button class="btn btn-success" type="submit">Send another message</button>
                    </form>
                    <form action="/">
                        <button class="btn btn-primary mt-2" type="submit">Go home</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
